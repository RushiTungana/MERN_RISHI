<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="food.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Welcome to Food Website</h1>
        <p>Best food in town!</p>
        <button>Order Now</button>
    </section>
    <section id="menu">
        <h1>Our Menu</h1>
        <div class="menu-items">
            <div class="menu-item">
                <img src="burger.jpg" alt="Burger">
                <h2>Burger</h2>
                <p>$10.99</p>
            </div>
            <div class="menu-item">
                <img src="pizza.jpg" alt="Pizza">
                <h2>Pizza</h2>
                <p>$12.99</p>
            </div>
            <div class="menu-item">
                <img src="salad.jpg" alt="Salad">
                <h2>Salad</h2>
                <p>$8.99</p>
            </div>
        </div>
    </section>
    <section id="about">
        <h1>About Us</h1>
        <p>We are passionate about serving delicious food!</p>
        <img src="team.jpg" alt="Team">
    </section>
    <section id="contact">
        <h1>Get in Touch</h1>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button>Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Food Website</p>
    </footer>
</body>
</html>
